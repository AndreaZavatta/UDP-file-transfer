<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

    <title>File Manager</title>
  </head>
  <body>
    <div class="position-relative overflow-hidden text-center bg-secondary">
        <form action="/upload-image/" method="POST" enctype="multipart/form-data">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
              <h1 class="display-4 fw-normal text-white">File Manager</h1>
              <p class="lead fw-normal text-white">This site allow you to upload and download files</p>
                <div class="container py-3">

                  <div class="input-group">
                    <input type="file" id="filePicker" class="form-control" >
                  </div>
                </div>
                <button type="button" class="btn btn-outline-light m-4 add-file">Add File</button>
            </div>
        </form>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>
    <div class="album py-5 bg-light">
        <div class="container" id="file-container">
            <div class="col-md-4 d-none hide-box">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <p class="card-text"></p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary btn-download">Download</button>
                    </div>
                    <small class="text-muted"></small>
                  </div>

                </div>
            </div>
            </div>
              <!-- init -->
            <div class="row" id="box-file">

            

            </div>
        </div>
          </div>
        </div>
      </div>

  </body>
</html>
